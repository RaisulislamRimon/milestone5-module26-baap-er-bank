<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank inside</title>
    <!-- tailwindcss cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section  -->
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-violet-600"> Mooooney </span>!!!
      </h1>
    </header>
    <!-- main section  -->
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <!-- deposit  -->
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <!-- withdraw -->
          <div class="bg-yellow-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <!-- total balance -->
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$1200</h2>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw section -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <!-- deposit  -->
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please Deposit</h4>
            <input
              class="w-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg"
            >
              Deposit
            </button>
          </div>
          <!-- withdraw -->
          <div class="bg-sky-500 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please Withdraw</h4>
            <input
              class="w-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="user-email"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn-deposit"
              class="bg-rose-600 hover:bg-orange-600 px-8 py-2 text-white font-medium rounded-lg"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
